<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORTFOLIO</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header id="header">
      <nav id="navbar">
        <a class="navbar-tags" href="">About</a>
        <a class="navbar-tags" href="">Work</a>
        <a class="navbar-tags" href="">Contact</a>
      </nav>
    </header>
    <main id="main">
      <section id="welcome-section">
        <img
          class="profile-pic"
          src="images/WhatsApp Image 2024-10-19 at 10.45.20 PM.jpeg"
          alt="Profile-picture"
        />
        <h1>Hey! I am Ali <br /><span>a web developer</span></h1>
      </section>
      <section id="projects">
        <h2 class="project-tile">These are my projects</h2>
        <a
          target="_blank"
          rel="noreferrer"
          class="project project1"
          href="https://www.freecodecamp.org/learn/2022/responsive-web-design/build-a-survey-form-project/build-a-survey-form"
        >
          <img src="images/Screenshot 2024-10-25 161507.png" alt="form-image" />
          <h3>SURVEY FORM</h3>
        </a>
        <a
          rel="noreferrer"
          target="_blank"
          class="project project2"
          href="https://www.freecodecamp.org/learn/2022/responsive-web-design/build-a-product-landing-page-project/build-a-product-landing-page"
        >
          <img src="images/Screenshot 2024-10-25 161934.png" alt="" />
          <h3>PRODUCT LANDING PAGE</h3>
        </a>
        <a
          rel="noreferrer"
          target="_blank"
          class="project project3"
          href="https://www.freecodecamp.org/learn/2022/responsive-web-design/build-a-tribute-page-project/build-a-tribute-page"
        >
          <img src="images/Screenshot 2024-10-25 161615.png" alt="" />
          <h3>TRIBUTE PAGE</h3>
        </a>
        <a
          rel="noreferrer"
          target="_blank"
          class="project project4"
          href="https://www.freecodecamp.org/learn/2022/responsive-web-design/build-a-technical-documentation-page-project/build-a-technical-documentation-page"
        >
          <img src="images/Screenshot 2024-10-25 161847.png" alt="" />
          <h3>TECHNICAL DOCUMENT</h3>
        </a>
        <!--The projects section should contain at least one link to a project-->
      </section>
      <section id="contact">
        <h1>Let's work together...</h1>
        <p>How do you take your coffee?</p>
        <a id="profile-link" href="">
          <i class="fas fa-facebook fa-2x"></i>
          Facebook
        </a>
        <a id="profile-link" href="">GitHub</a>
        <a id="profile-link" href="">Mail</a>
        <!--Your portfolio should have a link with an id of profile-link, which opens your GitHub or freeCodeCamp profile in a new tab-->
      </section>
    </main>
    <footer id="footer">
      <h3>HELLO</h3>
    </footer>
  </body>
</html>
